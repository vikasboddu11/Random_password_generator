<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="./rpg.css">
</head>

<body>
    <div class="container">
        <h1>Generate a <br><span class="highlight">Random Password</span></h1>
        <div class="input_field">
            <input type="text" class="display" placeholder="Password">
            <img class="icon" src="./images/copy.png" onclick=copyPassword()>
        </div>
        <div class="action">
            <button onclick=passwordGenerator()><img src="./images/generate.png" alt="">Generate Password</button>
        </div>
    </div>
    <script src="./rpg.js"></script>
</body>

</html>
